<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>绘制矩形</title>
</head>
<body>
       <canvas id="drawing" width="500" height="500" style="border: #0000ed 1px solid;">A drawing of something...</canvas>


       <script type="text/javascript">
            var drawing =  document.getElementById('drawing');

            //确定浏览器支持<canvas>元素
           if(drawing.getContext) {
              var context =  drawing.getContext('2d');
               console.log('todo..');
               //todo...

               context.strokeStyle = '#ff0000';  // 描边
               context.fillStyle = '#ff0000';   // 填充

               //绘制矩形（矩形的x坐标，矩形的y坐标， 矩形宽度， 矩形高度）
               context.fillRect(10, 20, 50, 50);

               //绘制半透明蓝色矩形
               context.fillStyle = 'rgba(0, 0, 255, 0.5)';
               context.fillRect(10, 100, 50, 50);


               //绘制红色描边矩形
               context.strokeStyle = '#ff0000';
               context.strokeRect(100, 20, 50, 50);

               //绘制半透明蓝色描边矩形
               context.strokeStyle = 'rgba(0, 0, 255, 0.5)';
               context.strokeRect(100, 100, 50, 50);




               //绘制矩形（矩形的x坐标，矩形的y坐标， 矩形宽度， 矩形高度
               context.fillStyle = '#ff0000';
               context.fillRect(200, 20, 50, 50);
               //绘制半透明蓝色矩形
               context.fillStyle = 'rgba(0, 0, 255, 0.5)';
               context.fillRect(225, 45, 50, 50);

               //清除一个小矩形
               context.clearRect(230, 50, 10, 10);



           }



       </script>
</body>
</html>
