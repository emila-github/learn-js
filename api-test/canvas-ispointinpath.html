<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>绘制路径</title>
</head>
<body>
       <canvas id="drawing" width="500" height="500" style="border: #0000ed 1px solid;">A drawing of something...</canvas>


       <script type="text/javascript">
            var drawing =  document.getElementById('drawing');

            //确定浏览器支持<canvas>元素
           if(drawing.getContext) {
              var context =  drawing.getContext('2d');
              //开始路径
              context.beginPath();

              //绘制外圆
               /**
                * arc(x, y, radius, startAngle, endAngle, counterclockwise)
                * 以 x, y 为圆心绘制一条弧形， 弧线半径为radius, startAngle是起始角度， endAngle是结束角度，
                * counterclockwise表示  startAngle 、endAngle是否按逆时针方向计算，值为false表示顺时针方向计算
                */
              context.arc(250, 250, 99, 0, 2 * Math.PI, false);

              //绘制内圆
              context.moveTo(250 + 90, 250);  // 将绘图游标移动到 x, y，不画线
              context.arc(250, 250, 90, 0, 2 * Math.PI, false);

              //绘制分针
              context.moveTo(250, 250 + 80);
              context.lineTo(250, 250); //从上一点开始绘制一条直线到(x, y)为止

              //绘制时针
              context.lineTo(250 + 60, 250);

              //描边路径
              context.stroke();


               // 判断点是否在路径上
               if(context.isPointInPath(250, 300)) {
                   console.log('Point (250, 300) is in the path.');
               } else {
                   console.log('not!');
               }

           }



       </script>
</body>
</html>
