<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>预加载images</title>
</head>
<body>
       <script type="text/javascript">
           (function(){
               /**
               创建一个Image对象：var a=new Image();    定义Image对象的src: a.src=”xxx.gif”;    这样做就相当于给浏览器缓存了一张图片。


               图像对象：

               建立图像对象：图像对象名称=new Image([宽度],[高度])

               图像对象的属性： border complete height hspace lowsrc name src vspace width

               图像对象的事件：onabort onerror onkeydown onkeypress onkeyup onload

               需要注意的是：src 属性一定要写到 onload 的后面，否则程序在 IE 中会出错。

               **/

               var img = new Image();
               img.onload = function(){console.log("img is loaded")};
               img.onerror = function(){console.log("error!")};
               img.src = "http://ue2.17173.itc.cn/a/www/index/2013/images/logo-2013.png";
               function show(){
                   console.log("body is loaded");
               };
               window.onload=show;

           })();
       </script>
</body>
</html>
