<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>EventUtil</title>
</head>
<body>
       <script type="text/javascript">
           function curry(func) {
               var tempArgs = Array.prototype.slice.call(arguments, 1);

               return function _curry() {
                   var newArgs = tempArgs.concat(Array.prototype.slice.call(arguments));
                   return func.apply(this, newArgs);
               }
           }
           var mult = function(x, y) {
               return x * y;
           };
           console.log(curry(mult, 2)(3));

       </script>
</body>
</html>
